<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube RAG Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="panel left">
      <h1>YouTube â†’ RAG Chat</h1>
      <div class="muted">
        Paste a YouTube link and fetch transcript to enable chatting.
      </div>

      <div>
        <label for="yturl">YouTube URL</label>
        <input id="yturl" type="text" placeholder="Paste YouTube link here..." />
      </div>

      <div class="row">
        <button id="fetchBtn" class="btn-primary">Fetch Transcript</button>
        <button id="clearBtn" class="btn-ghost">Clear</button>
      </div>

      <div id="status" class="meta">Status: Idle</div>

      <div style="margin-top:auto; font-size:12px; color:var(--muted)">
        Backend must expose <code>/fetch_transcript</code>,
        <code>/chat</code> and <code>/ask</code> endpoints.
      </div>
    </div>

    <div class="panel chat-panel">
      <div style="display:flex; justify-content:space-between; align-items:center">
        <strong>Chat</strong>
        <div id="ingestedIndicator" class="muted">(no transcript indexed)</div>
        <div id="topLoader"></div>
      </div>

      <div id="messages" class="messages"></div>

      <div class="controls">
        <input id="questionInput" type="text" placeholder="Type your question..." disabled />
        <button id="sendBtn" class="btn-primary" disabled>Send</button>
        <button id="clearChat" class="btn-ghost">Clear Chat</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
